<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacs - Barbaeria Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt="Logo de la barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Produtcs</a></li>
                    <li><a href="./contactos.html">Contacs</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form action="">

            <label for="nombre">Nombre y Apellido</label>
            <input class="input-padron" id="nombre" type="text" required>   
            
            <label for="correo">Correo Electronico</label>
            <input class="input-padron" id="correo" type="email" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input class="input-padron" id="telefono" type="tel" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" name="" id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contacto">
                    Email
                </label>
                

                <label for="radio-telefono">
                    <input type="radio" value="email" id="radio-telefono" name="contacto">
                    Telefono
                </label>
               

                <label for="radio-whatsapp">
                    <input type="radio" value="email" id="radio-whatsapp" name="contacto" checked>
                    Whatsapp
                </label>
            
            </fieldset>

            <fieldset>

                <legend>En cual horario quiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>

            

            <label class="checkbox" for="">
                <input type="checkbox" checked>
                Le gustaria recibir novedeades de la barberia Alura?
            </label>

            <input class="enviar" type="submit" value="Enviar Formulario">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la barberia Alura" >
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
